<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
     <style>
      section{
        margin: 22px;
      }
     </style>
    
    <title>Bootstrap - Avançado</title>
</head>
<body>
    <div class="container-fluid">
      <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div data-bs-interval="2000" class="carousel-item active">
               <img src="./img/slide-1.jpeg" alt="slide-1">
          </div>            
          <div data-bs-interval="2000" class="carousel-item">
             <img src="./img/slide-2.jpeg" alt="slide-2">
          </div>     
          <div data-bs-interval="2000" class="carousel-item">    
             <img src="./img/slide-3.jpg" alt="slide-3">
          </div>
       </div>
       <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
          <span class="carousel-control-prev-icon"></span>
       </button>
       <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon"></span>
     </button>
       <div class="carousel-indicators">
           <button type="button" data-bs-target="#carousel-exemplo"  class="active" data-bs-slide-to="0"></button>
           <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
           <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
       </div>
    </div> 
  </div> 

<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <img src="./img/smartphone.jpeg" alt="">

            <h3>Smartphone Motorola G22</h2>
              <p>Celular Motorola Moto G-22 128gb Xt-2231 Dual chip</p>
              <a href="" class="btn btn-primary">Saiba mais</a>
          </div>
        </div>
      </div>  
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <img src="./img/smarttv.png" alt="">
          <div class="card-body">
            <h3>Smart TV 32 TCL Semp</h3>
            <p>SmartTV 32”Android - Wi-Fi e Bluetooth  </p>
            <a href="#" class="btn btn-primary" >Saiba mais</a>
          </div>
        </div>
      </div> 
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <img src="./img/geladeira.png" alt="">
          <div class="card-body">
            <h3>Geladeira eletrolux</h3>
            <p>Geladeira Top Freezer 402L Branco (DF44) </p>
            <a href="#" class="btn btn-primary" >Saiba mais</a>
        </div>
        
      </div>
    </div>
  </div>
</section>
  <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
 
</html>
